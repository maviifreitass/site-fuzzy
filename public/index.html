<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS e dependências (Popper.js e Bootstrap.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <title>Divs Dinâmicas com Botões</title>
    <style>
        /* Estilo para as divs dinâmicas */
        .item-div {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Estilo para o botão */
        .btn {
            padding: 5px 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div id="container">
        <!-- Botão que aciona o modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exemploModal">
            Abrir Modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exemploModal" tabindex="-1" aria-labelledby="exemploModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Cabeçalho do Modal -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="exemploModalLabel">Título do Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Corpo do Modal -->
                    <div class="modal-body">
                        Conteúdo do modal vai aqui. Você pode adicionar qualquer coisa, como formulários, textos,
                        imagens, etc.
                    </div>

                    <!-- Rodapé do Modal -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
